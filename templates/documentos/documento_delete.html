{% extends "_base.html" %}
{% block content %}
    {% if user.is_authenticated %}
    <h1>Delete</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ documento.titulo }}"?</p>
        <button class="btn btn-danger ml-2"
        type="submit">Confirm</button>
    </form>
    {% else %}
    <div class="container">
        <h3 class="display-3" style="text-align: center;">Acesso Negado</h3>
        <h5 class="display-5" style="text-align: center;">Entre em sua conta ou cadastre-se</h4>
    </div>
    {% endif %}
{% endblock content %}
